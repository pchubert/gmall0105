# 配置服务端口号
server.port=8080

# 配置JDBC，配置连接池
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.url=jdbc:mysql://localhost:3306/gmall_study?characterEncoding=UTF-8&serverTimezone=Asia/Shanghai

# 配置 Mybatis
# xml文件(数据表 SQL 映射文件)的存放地址
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
# 数据库下划线名称转成java文件驼峰表示
mybatis.configuration.map-underscore-to-camel-case=true

# 日志级别
logging.level.root=info